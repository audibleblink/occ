[container]
stop_on_exit = true
shell = "/bin/bash"

[mounts]
extra = [
    "~/.config/mise:/home/developer/.config/mise",
    "~/.config/opencode:/home/developer/.config/opencode",
    "~/.local/share/opencode:/home/developer/.local/share/opencode",
    "~/.local/state/opencode:/home/developer/.local/state/opencode",
]

[env]
allowlist = [
    "ANTHROPIC_API_KEY",
    "ANTHROPIC_BASE_URL",
]
load_dotenv = true
